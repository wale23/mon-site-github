                    <div class="form-row">
                        <div class="form-group1">

                        </div>
                        <div class="form-group1">

                        </div>
                        <div class="form-group2">
                            <label for="inputcard">ID-Card<strong>*</strong></label>
                            <input type="text" name="card" class="form-control" id="inputcard">
                        </div>
                        <div class="form-group3">
                            <label for="inputemail">E-mail<strong>*</strong></label>
                            <input type="email" class="form-control" name ="email" id="inputemail" placeholder="exemple:  name@gmail.com">
                        </div>
                        <div class="form-group3">
                            <label for="inputphone">Phone<strong>*</strong></label>
                            <input type="tel" name="tel" class="form-control" id="inputphone">
                        </div>
                        <div class="form-group4">
                            <label for="inputcompany">Company Name</label>
                            <input type="text" name="company" class="form-control" id="inputcompany" placeholder="Company name is">
                        </div>
                    </div>
                    <div class="form-group5">
                        <label for="inputdonate">what are you going to donate?<strong>*</strong></label>
                        <select id="inputdonate" name="todonate" class="form-control">
                            <option selected value="3">Choose...</option>
                            <option value="c">Clothes</option>
                            <option value="s">School-tools</option>
                            <option value="f">Food</option>
                            <option value="u">Furniture</option>
                        </select>
                    </div>
                    <p><strong>*</strong>Required field</p>
                    <button class="button" type="submit" value="Donate">Donate</button>
                </form> 
            </div> 
        </div>

    <script>
        function test(event) {
            event.preventDefault();

            if (f.first.value == "") {

            if (f.card.value == "") {
                alert("Please enter your ID card!");
                return false;
            } else if (isNaN(f.card.value)) {
                alert("Please enter a valid ID card number!");
                return false;
            }
            x = f.card.value;
    
            if (f.email.value == "") {
                alert("Please enter your email address!");
                return false;
            }
    
            if (f.tel.value == "") {
                alert("Please enter your phone number!");
                return false;
            }
            y = f.tel.value;
            if (isNaN(y)) {
                alert("Please enter a valid phone number!");
                return false;
            }
    
            if (f.todonate.selectedIndex == 0) {
                alert("Please select a choice!");
                return false;
            }
            alert("Thank you for making the world a better place â™¥");
